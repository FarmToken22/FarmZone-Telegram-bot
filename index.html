<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FZ AI - FarmZone Support Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        .header {
            background: #ffffff;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-title h1 {
            color: #111827;
            font-size: 20px;
            font-weight: 600;
        }

        .header-title p {
            color: #6b7280;
            font-size: 13px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px;
            background: #f9fafb;
            scroll-behavior: smooth;
        }

        .messages {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #28a745;
            color: #ffffff;
        }

        .message.assistant .message-content {
            background: #ffffff;
            color: #111827;
            border: 1px solid #e5e7eb;
        }

        .copy-btn {
            margin-top: 12px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 0;
            transition: color 0.2s;
        }

        .copy-btn:hover {
            color: #28a745;
        }

        .loading {
            display: flex;
            gap: 6px;
            padding: 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            background: #ffffff;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            background: #ffffff;
            color: #111827;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        #messageInput::placeholder {
            color: #9ca3af;
        }

        #messageInput:focus {
            border-color: #28a745;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #28a745;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            background: #218838;
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-area {
                padding: 20px 15px;
            }

            .message-content {
                max-width: 85%;
                font-size: 14px;
                padding: 14px 16px;
            }

            .header {
                padding: 16px;
            }

            .header-title h1 {
                font-size: 18px;
            }

            .logo {
                width: 36px;
                height: 36px;
            }

            #messageInput {
                font-size: 14px;
                padding: 12px 16px;
            }

            #sendBtn {
                width: 46px;
                height: 46px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="icon.png" alt="FZ AI Logo">
                </div>
                <div class="header-title">
                    <h1>FZ AI - FarmZone Support</h1>
                    <p>Get answers to all your questions here</p>
                </div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">Hello! I'm FZ AI, your FarmZone support assistant. 

I can help you with:
✅ How to start mining
✅ Using the referral system
✅ Wallet and withdrawal process
✅ Bonuses and rewards
✅ Solving any issues

Ask me anything!</div>
                </div>
            </div>
        </div>

        <!-- Ad Container -->
        <div id="adSection" style="background: #f9fafb; padding: 10px 20px; border-top: 1px solid #e5e7eb; display: flex; justify-content: center; align-items: center; position: relative;">
            <div id="adContainer" style="position: relative; display: inline-block;">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '78ade24182729fceea8e45203dad915b',
                        'format' : 'iframe',
                        'height' : 50,
                        'width' : 320,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js"></script>
            </div>
            <button id="closeAdBtn" style="position: absolute; top: 5px; right: 10px; background: #ef4444; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: all 0.2s; z-index: 10;">×</button>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask about FarmZone..."
                    autocomplete="off"
                />
                <button id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Load Data Files First -->
    <script src="data.js"></script>
    <script src="data1.js"></script>
    <script src="data2.js"></script>
    <!-- Then Load Main App -->
    <script src="index.js"></script>
    
    <!-- Ad Close Handler -->
    <script>
        (function() {
            let closeClickCount = 0;
            const closeBtn = document.getElementById('closeAdBtn');
            const adSection = document.getElementById('adSection');
            const adContainer = document.getElementById('adContainer');
            
            // Hide ad section if ad doesn't load within 3 seconds
            setTimeout(() => {
                const iframe = adContainer.querySelector('iframe');
                if (!iframe || iframe.offsetHeight === 0) {
                    adSection.style.display = 'none';
                }
            }, 3000);
            
            closeBtn.addEventListener('click', function() {
                closeClickCount++;
                
                if (closeClickCount === 1) {
                    // First click - just show a visual feedback
                    this.style.background = '#dc2626';
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                } else if (closeClickCount === 2) {
                    // Second click - close the ad
                    adSection.style.transition = 'all 0.3s ease';
                    adSection.style.opacity = '0';
                    adSection.style.maxHeight = '0';
                    adSection.style.padding = '0';
                    setTimeout(() => {
                        adSection.style.display = 'none';
                    }, 300);
                }
            });
        })();
    </script>
</body>
</html>
